<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="outer">
        <div class="main-section">
            <h1>Javascript Slide Show</h1>
            <form name="pictureForm" class="form-group" onsubmit="return false">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 my-auto">
                        <label for="pictureNumber" class="form-label">Enter picture number to display: </label>
                        <input type="text" id="pictureNumber" class="form-control" name="picNo"
                            placeholder="Picture number (1-4)" /><br>
                    </div>
                    <div class="col-md-4"></div>

                </div>
                <button type="submit" class="btn btn-light show-button" onClick="selectPicture()">Show picture</button>
            </form>
            <p id="result"></p>
            <div id="picture">

            </div>

            <br>
            <button class="btn btn-light show-button" onclick="firstPicture()">First</button>
            <button class="btn btn-light show-button" onclick="prevPicture()">Previous</button>
            <button class="btn btn-light show-button" onclick="nextPicture()">Next</button>
            <button class="btn btn-light show-button" onclick="lastPicture()">Last </button>
        </div>
    </div>

    <script src="./index.js" type="text/javascript"></script>

</body>

</html>
